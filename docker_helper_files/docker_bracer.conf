max_jellyfish_memory = 100G

[kallisto_transcriptomes]
Hsap = /usr/local/src/GRCh38/transcripts.fasta
Mmus = /usr/local/src/GRCm38/transcripts.fasta

[bracer_location]
#Path to where BraCeR was originally installed
bracer_path = /bracer
